<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to zs-org's GitHub Pages!">
    <title>zs-org | GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(120deg, #4c8bf5, #6a11cb);
            color: #fff;
            text-align: center;
        }
        header {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to zs-org's GitHub Pages!</h1>
        <p>Explore my projects, contributions, and more.</p>
    </header>
    <main>
        <p>Visit my <a href="https://github.com/zs-org" target="_blank">GitHub profile</a> for more details.</p>
    </main>
    <footer>
        <p>&copy; 2024 zs-org. All rights reserved.</p>
    </footer>
</body>
</html>
