<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZS</title>

    <!-- Favicon (Updated) -->
    <link rel="icon" href="https://raw.githubusercontent.com/zs-org/zs-org.github.io/refs/heads/main/favicon.ico" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .links {
            margin-top: 15px;
        }
        .social-icon {
            display: inline-block;
            margin: 10px;
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }
        .social-icon:hover {
            transform: scale(1.1);
        }
        .email {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .email:hover {
            background: #0056b3;
        }
    </style>

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "WebSite",
          "name": "ZS",
          "alternateName": "zsorg",
          "url": "https://zsorg.us.kg"
        },
        {
          "@type": "Organization",
          "name": "ZS",
          "alternateName": "zsorg",
          "url": "https://zsorg.us.kg",
          "logo": "https://raw.githubusercontent.com/zs-org/zs-org.github.io/refs/heads/main/favicon.ico",
          "contactPoint": {
            "@type": "ContactPoint",
            "email": "zs@zsorg.us.kg",
            "contactType": "customer service"
          }
        },
        {
          "@type": "BreadcrumbList",
          "itemListElement": [
            {
              "@type": "ListItem",
              "position": 1,
              "name": "Home",
              "item": "https://zsorg.us.kg/"
            },
            {
              "@type": "ListItem",
              "position": 2,
              "name": "GitHub",
              "item": "https://github.com/zs-org"
            }
          ]
        }
      ]
    }
    </script>
</head>

    <div class="container">
        <h1>ZS</h1>

            <a href="https://www.reddit.com/r/zsorg/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111589.png" alt="Reddit" class="social-icon">

            <a href="https://discord.gg/JWKrnhFAMe" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" class="social-icon">
            </a>
            <a href="https://codeberg.org/zsorg" target="_blank">
                <img src="https://www.svgrepo.com/show/330179/codeberg.svg" alt="Codeberg" class="social-icon">
            </a>
            <a href="https://github.com/orgs/zs-org/discussions" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Discussions" class="social-icon">
            </a>
        </div>

        <p>Mail: zs@zsorg.us.kg</p>
