<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZS</title>

    <!-- Favicon (Using Your GitHub Icon) -->
    <link rel="icon" href="https://raw.githubusercontent.com/zs-org/zs-org.github.io/0eaab590010429b518f2822180d6e48a3f5e90bb/icon.png" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .email {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "WebSite",
          "name": "ZS",
          "alternateName": "zsorg",
          "url": "https://zsorg.us.kg"
        },
        {
          "@type": "Organization",
          "name": "ZS",
          "alternateName": "zsorg",
          "url": "https://zsorg.us.kg",
          "logo": "https://raw.githubusercontent.com/zs-org/zs-org.github.io/0eaab590010429b518f2822180d6e48a3f5e90bb/icon.png",
          "contactPoint": {
            "@type": "ContactPoint",
            "email": "zs@zsorg.us.kg",
            "contactType": "customer service"
          }
        },
        {
          "@type": "BreadcrumbList",
          "itemListElement": [
            {
              "@type": "ListItem",
              "position": 1,
              "name": "Home",
              "item": "https://zsorg.us.kg/"
            },
            {
              "@type": "ListItem",
              "position": 2,
              "name": "GitHub",
              "item": "https://github.com/zs-org"
            }
          ]
        }
      ]
    }
    </script>
</head>
<body>
    <div class="container">
        <h1>ZS</h1>
        <p>A Web based Organization for every work</p>
        <p>Mail : zs@zsorg.us.kg</p>
        <a href="mailto:zs@zsorg.us.kg" class="email">Contact Us</a>
    </div>
</body>
</html>
